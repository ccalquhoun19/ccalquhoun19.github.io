<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="TicTacToe.js" defer></script>
    <link href="TicTacToe.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <input type="button" value="Start Game" onClick="StartGame()"/>
    <input type="button" value="Reset Game" onClick="reset()"/>

    <div id="cell1"></div>
    <div id="cell2"></div>
    <div id="cell3"></div>
    <div id="cell4"></div>
    <div id="cell5"></div>
    <div id="cell6"></div>
    <div id="cell7"></div>
    <div id="cell8"></div>
    <div id="cell9"></div>
  </body>
</html>
