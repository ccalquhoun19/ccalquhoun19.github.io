<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="TicTacToe.css" rel="stylesheet" type="text/css" />
    <script src="TicTacToe.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="buttonContainer">
      <div id="winnerText"></div>
      <input id="startGame" type="button" value="Start New Game" onClick="startGame()"/>
    </div>

    <div id="board">
        <div id="cell1" onclick="clickElement1()"></div>
        <div id="cell2" onclick="clickElement2()"></div>
        <div id="cell3" onclick="clickElement3()"></div>
        <div id="cell4" onclick="clickElement4()"></div>
        <div id="cell5" onclick="clickElement5()"></div>
        <div id="cell6" onclick="clickElement6()"></div>
        <div id="cell7" onclick="clickElement7()"></div>
        <div id="cell8" onclick="clickElement8()"></div>
        <div id="cell9" onclick="clickElement9()"></div>
    </div>

    <div id="players">
      <div id="PlayerO"></div>
      <div id="PlayerX"></div>
    </div>
  </body>
</html>
